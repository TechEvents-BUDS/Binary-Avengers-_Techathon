<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Mood Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Mood Tracker</h1>
        <form method="POST">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="mood">Mood:</label>
            <select id="mood" name="mood" required>
                <option value="">Select your mood</option>
                <option value="Happy">Happy</option>
                <option value="Excited">Excited</option>
                <option value="Calm">Calm</option>
                <option value="Anxious">Anxious</option>
                <option value="Sad">Sad</option>
                <option value="Angry">Angry</option>
            </select>
            
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" placeholder="Any additional notes..."></textarea>
            <button type="submit">Add Entry</button>
        </form>

        <h2>Your Entries</h2>
        <ul class="entry-list">
            {% for entry in entries %}
                <li>
                    <strong>Date:</strong> {{ entry.date }} <br>
                    <strong>Mood:</strong> {{ entry.mood }} <br>
                    <strong>Notes:</strong> {{ entry.notes }} <br>
                    <a href="{{ url_for('edit_entry', entry_id=entry.id) }}" class="edit-button">Edit</a>
                    <a href="{{ url_for('delete_entry', entry_id=entry.id) }}" class="delete-button">Delete</a>
                </li>
            {% endfor %}
        </ul>
        <a class="button" href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
